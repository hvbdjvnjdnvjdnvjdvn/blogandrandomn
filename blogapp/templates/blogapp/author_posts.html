<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts of author {{ author.fullname }}</title>
</head>
<body>
    <h1>Posts of author {{ author.fullname }}</h1>
    {% for post in posts %}
        <p>
            {% if post.is_published %}
                <a href="{% url 'get_posts_by_id' post.id %}">{{ post.title }}</a>
            {% else %}
                {{ post.title }}
            {% endif %}
        </p>
    {% endfor %}
</body>
</html>
